<div class="container">
  <div class="center">
    <h1> Usermanagement </h1>

    <table class="table">
      <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Role</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
        <th scope="col">Status</th>
        <th scope="col">Remove</th>
        <th scope="col">Edit</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.userName}}</td>
        <td>{{user.role}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.emailAddress}}</td>
        <td>{{user.age}}</td>
        <td>{{user.active === true ? 'ACTIVE' : 'DISABLED'}}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="deleteUser(user.userName)">Remove</button>
        </td>
        <td>
          <button type="button" class="btn btn-primary" (click)="openEditModal(user)">EDIT</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
