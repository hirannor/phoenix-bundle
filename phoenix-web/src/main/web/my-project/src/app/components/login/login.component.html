<div class="login-container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="userName" class="label label-default">Username</label>
        <input type="text" name="username" class="form-control" [(ngModel)]="credentials.userName" required #userName="ngModel"/>
        <div *ngIf="userName.invalid && (userName.dirty || userName.touched)"
              class="alert alert-danger">
          <div *ngIf="userName.errors.required">
            Username is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="label label-default">Password</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="credentials.password" required #password="ngModel"/>
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
             class="alert alert-danger">
          <div *ngIf="password.errors.required">
            Password is required.
          </div>
        </div>
      </div>
      <button class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
  </form>
  <button class="btn btn-primary" (click)="openModal()">Signup</button>
</div>
