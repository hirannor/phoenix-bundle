  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userName" class="label label-default">Username</label>
      <input type="text" name="username" class="form-control" [(ngModel)]="user.userName" required/>
    </div>
    <div class="form-group">
      <label for="password" class="label label-default">Password</label>
      <input type="password" name="password" class="form-control" [(ngModel)]="user.password" required/>
    </div>
    <div class="form-group">
      <label for="emailAddress" class="label label-default">Email Address</label>
      <input type="text" name="emailaddress" class="form-control" [(ngModel)]="user.emailAddress" required/>
    </div>
    <div class="form-group">
      <label for="firstName" class="label label-default">First Name</label>
      <input type="text" name="firstname" class="form-control" [(ngModel)]="user.firstName" required/>
    </div>
    <div class="form-group">
      <label for="lastName" class="label label-default">Last Name</label>
      <input type="text" name="lastname" class="form-control" [(ngModel)]="user.lastName" required/>
    </div>
    <div class="form-group">
      <label for="age" class="label label-default">Age</label>
      <input type="text" name="age" class="form-control" [(ngModel)]="user.age" required/>
    </div>
    <button class="btn btn-primary">Send</button>
  </form>
