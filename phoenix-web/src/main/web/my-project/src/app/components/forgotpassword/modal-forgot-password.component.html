<phoenix-modal>
  <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <div class="form-group">
      <label for="userName" class="label label-default">{{'phoenix.resetpassword:Label.username' | translate}}</label>
      <input type="text" name="username" class="form-control" [(ngModel)]="userName" required #usrName="ngModel" [ngClass]="{'is-invalid':usrName.invalid}"/>
      <div *ngIf="usrName.invalid && (usrName.dirty || usrName.touched)"
           class="alert alert-danger">
        <div *ngIf="usrName.errors.required">
          {{'phoenix.resetpassword:Field.username.required' | translate}}
        </div>
      </div>
    </div>
    <button class="btn btn-primary" [disabled]="!signupForm.form.valid">{{'phoenix.resetpassword:Button.send' | translate}}
    </button>
  </form>
</phoenix-modal>
